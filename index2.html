  <script>
  
  var findSubstring = function(s, words) {
    if(s.length == 0 || words.length == 0){
        return []
    }
    var m = words[0].length;
    var n = s.length, left = 0, right = 0;
    var hash = {}, index = 0, indexes = {}, res = [];
    for(var word of words){
        hash[word] = 1   
    }
    var hit = false, counts = 0
    while(left < n){
        
        while(right < n && (right - left+ 1 <= m || left > right)){
            if(right - left+ 1 == m ){
                let str = s.substring(left, right+1);
                if(hash[str]){
                  if(hit){
                    if(nextLeft === left){
                      hash[str] = 1
                      counts++
                      if(counts === words.length){
                        counts = 0;
                    for(let h in hash){
                       hash[h] = 1;
                    }
                   // res.pop()
                    hit = false
                      }
                    } 
                    counts = 0;
                    for(let h in hash){
                       hash[h] = 1;
                    }
                    res.pop()
                    hit = false
                    continue
                  }
                
                  res[index] = left
                  hash[str] = 0
                  hit = true;
                  counts++
                  nextLeft = right+1
                }
            }
            right++
        }
        left++
    }
    return res
    
};
  </script>
